<div class="col-sm-9" ng-controller="dcCtrl">
  <div class="panel panel-default shadow">
    <div class="panel-heading"> <strong class="">Data Centres</strong>
    </div>

    <!-- DC DETAILS -->

    <div ng-include="'frag/dcs-main.html'"
        ng-if="!(adddc || editdc || managecaps)">
    </div>

    <!-- ADD DC -->

    <div class="panel-body" ng-if="adddc">

      <form name="dcForm" novalidate ng-submit="Apply()">

      <button class="btn btn-sm btn-default append-xs-tiny" type="button"
      ng-click="AddDC(false)">
      <i class="fa fa-arrow-left"> </i> Go Back</button>

      <button class="btn btn-sm btn-success append-xs-tiny" type="submit"
        ng-disabled="dcForm.$invalid">
        <!--ng-click="Apply()"> -->
      <i class="fa fa-check"> </i> Apply</button>

      <h4 class="append-xs-tiny pull-right formhdng">Add New Data Centre</h4>

      <uib-tabset class="prepend-xs-tiny">
        <uib-tab ng-repeat="tab in adddctabs" heading="{{tab.title}}">
          <div ng-include="tab.content"></div>
        </uib-tab>
      </uib-tabset>

      </form>

    </div>

  <!-- EDIT DC -->

    <div class="panel-body" ng-if="editdc">

      <form name="dcEditForm" novalidate ng-submit="EditApply()">

      <button class="btn btn-sm btn-default append-xs-tiny" type="button"
      ng-click="EditDC(false)">
      <i class="fa fa-arrow-left"> </i> Go Back</button>

      <button class="btn btn-sm btn-success append-xs-tiny" type="submit"
        ng-disabled="dcEditForm.$invalid">
        <!--ng-click="Apply()"> -->
      <i class="fa fa-check"> </i> Apply</button>

      <h4 class="append-xs-tiny pull-right formhdng">Edit Data Centre Details</h4>

      <uib-tabset class="prepend-xs-tiny">
        <uib-tab ng-repeat="tab in editdctabs" heading="{{tab.title}}">
          <div ng-include="tab.content"></div>
        </uib-tab>
      </uib-tabset>

      </form>
  </div>

  <!-- MANAGE CAPABILITES -->

  <div ng-include="'frag/dcs-managecaps.html'" ng-if="managecaps">
  </div>

</div>
