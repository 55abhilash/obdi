<div class="col-sm-9" ng-controller="pluginCtrl">
  <div class="panel panel-default shadow">
    <div class="panel-heading"> <strong class="">Plugins</strong>
    </div>

    <!-- PLUGIN DETAILS -->

    <div ng-include="'frag/plugins-main.html'"
        ng-if="!(addplugins || editplugins || managerepos)">
    </div>

    <!-- ADD PLUGIN -->

    <div class="panel-body" ng-if="addplugins">

      <!--
      <form name="pluginForm" novalidate ng-submit="Apply()">
      -->

      <button class="btn btn-sm btn-default append-xs-tiny" type="button"
      ng-click="AddPlugin(false)">
      <i class="fa fa-arrow-left"> </i> Go Back</button>

      <!--
      <button class="btn btn-sm btn-success append-xs-tiny" type="submit"
        ng-disabled="pluginForm.$invalid">
      <i class="fa fa-check"> </i> Apply</button>
      -->

      <h4 class="append-xs-tiny pull-right formhdng">Add New Plugin</h4>

      <div ng-include="'frag/addplugin-detailstab.html'"></div>

    </div>

		  <!--
      <uib-tabset class="prepend-xs-tiny">
        <uib-tab ng-repeat="tab in addplugintabs" heading="{{tab.title}}">
          <div ng-include="tab.content"></div>
        </uib-tab>
      </uib-tabset>

      </form>

    </div>
    -->

  <!-- EDIT PLUGIN -->

    <div class="panel-body" ng-if="editplugins">

      <form name="pluginEditForm" novalidate ng-submit="EditApply()">

      <button class="btn btn-sm btn-default append-xs-tiny" type="button"
      ng-click="EditPlugin(false)">
      <i class="fa fa-arrow-left"> </i> Go Back</button>

      <button class="btn btn-sm btn-success append-xs-tiny" type="submit"
        ng-disabled="pluginEditForm.$invalid">
        <!--ng-click="Apply()"> -->
      <i class="fa fa-check"> </i> Apply</button>

      <h4 class="append-xs-tiny pull-right formhdng">Edit Plugin Details</h4>

      <uib-tabset class="prepend-xs-tiny">
        <uib-tab ng-repeat="tab in editplugintabs" heading="{{tab.title}}">
          <div ng-include="tab.content"></div>
        </uib-tab>
      </uib-tabset>

      </form>
  </div>

  <!-- MANAGE REPOS -->

  <div ng-include="'frag/plugins-managerepos.html'" ng-if="managerepos">
  </div>

</div>
