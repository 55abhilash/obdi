<!-- <h4 class="append-xs-tiny pull-right">New User Details</h4> -->

<div class="form-horizontal prepend-xs-1" role="form">

  <div class="alert alert-danger" ng-show="message">
    {{message}}
  </div>
  <div class="alert alert-success" ng-show="okmessage">
    {{okmessage}}
  </div>

  <!-- Plugin Code -->

  <div class="form-group">
      <label for="plugname" class="col-sm-offset-1 col-sm-2
          control-label">Name</label>
    <div class="col-sm-7">
      <input class="form-control" id="plugname" ng-model="plugin.Name"
      placeholder="Name of the plugin" type="text" required >
    </div>
  </div>

  <!-- Display Name -->

  <div class="form-group">
    <label for="Name" class="col-sm-offset-1 col-sm-2 control-label">Name</label>
    <div class="col-sm-7">
      <input class="form-control" id="Name" ng-model="plugin.DispName"
      placeholder="Data centre descriptive text" type="text" required >
    </div>
  </div>
</div>
