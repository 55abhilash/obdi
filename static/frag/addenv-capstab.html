<script type="text/ng-template" id="DeleteEnvcapmap.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Capability</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete '{{Code}}'?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-primary" ng-click="cancel()">No</button>
    </div>
</script>

<div class="panel-body">

  <form name="envCapsForm" novalidate ng-submit="Apply()">

  <div class="form-horizontal prepend-xs-tiny" role="form">

    <div class="alert alert-danger alert-dismissable" ng-show="error">
      <button type="button" class="close" 
        ng-click="error=false;">&times;</button>
      {{message}}
    </div>
    <div class="alert alert-success alert-dismissable" ng-show="okmessage">
      <button type="button" class="close" data-dismiss="alert"
        aria-hidden="true">&times;</button>
      {{okmessage}}
    </div>

    <div class="col-sm-offset-1 col-sm-10">
      <div class="table-responsive">
        <table class="table table-striped" style="margin-top: 4px">
          <thead>
          <tr>
            <th>Code</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="newcapmap in newcap.newcapmaps">
            <td>
              <span class="mypopover" uib-popover="{{newcap.Desc}}"
                popover-trigger="mouseenter"> {{newcapmap.Code}}</span></td>
            </td>
            <td>
              <a href="#" ng-click="Add_DeleteModal(newcapmap.Id,newcapmap.Code)"><i class="fa fa-trash-o red" title="Delete"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <select ng-model="newcap.selected" selectpicker
        ng-options="envcap.Code for envcap in envcaps">
        <option value="">Choose Capability</option>
      </select>
      <button type="button" class="btn btn-default btn-sm" ng-click="AddCapMap()"><i class="fa fa-plus-circle"></i> Add Capability</button>
      <!-- /table-responsive -->
    </div>
  </div>

  </form>
</div>
