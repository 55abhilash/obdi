<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Environment</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete environment '{{SysName}}'
      in '{{DcSysName}}'?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-primary" ng-click="cancel()">No</button>
    </div>
</script>

<div class="panel-body">

  <div class="alert alert-danger alert-dismissable" ng-show="mainmessage">
    <button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">&times;</button>
    {{mainmessage}}
  </div>
  <div class="alert alert-success alert-dismissable" ng-show="mainokmessage">
    <button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">&times;</button>
    {{mainokmessage}}
  </div>

  <button class="btn btn-sm btn-default" type="button"
    ng-click="AddEnv(true)">
    <i class="fa fa-plus-circle"> </i> Add Environment</button>

  <button class="btn btn-sm btn-default pull-right" type="button"
    ng-click="ManageCaps(true)">
    <i class="fa fa-cog"> </i> Manage Capabilites</button>

  <div class="table-responsive">
    <table class="table table-striped" style="margin-top: 4px">
      <thead>
      <tr>
        <th>Data Centre</th>
        <th>Environment</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="env in envs">
        <td><span class="mypopover" popover="{{env.DcDispName}}"
          popover-trigger="mouseenter">
          {{env.DcSysName}}</span></td>
        <td>{{env.SysName}}</td>
        <td>{{env.DispName}}</td>
        <td>
          <a href="#" ng-click="EditEnv(env.Id)"><i class="fa fa-edit" title="Edit"></i></a>
          <a href="#" ng-click="dialog(env.Id,env.SysName,env.DcSysName)"><i class="fa fa-trash-o red" title="Delete"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /table-responsive -->
</div>
