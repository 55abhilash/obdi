<script type="text/ng-template" id="DeleteRepo.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Capability</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete '{{Url}}'?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-primary" ng-click="cancel()">No</button>
    </div>
</script>

<script type="text/ng-template" id="EditRepo.html">
  <div class="modal-header">
      <h3 class="modal-title">Edit Repository URL</h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">

      <!-- Url -->

      <div class="form-group">
        <label for="repourl"
          class="col-sm-offset-1 col-sm-2 control-label">
          Url</label>
        <div class="col-sm-7">
          <input class="form-control" id="repourl" ng-model="reponew.Url"
          placeholder="Repository Url" type="text" required>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer" style="margin-top: 0;">
      <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
      <button class="btn btn-success" ng-click="ok()">Apply and Close</button>
  </div>
</script>

<div class="panel-body" ng-controller="reposCtrl">

  <form name="envManageCapsForm" novalidate ng-submit="Apply()">

  <button class="btn btn-sm btn-default append-xs-tiny"
    type="button" ng-click="ManageRepos(false)">
  <i class="fa fa-arrow-left"> </i> Go Back</button>

  <h4 class="append-xs-tiny pull-right formhdng">Manage Repositories</h4>

  <div class="form-horizontal prepend-xs-tiny" role="form">

    <div class="alert alert-danger alert-dismissable" ng-show="error">
      <button type="button" class="close" 
        ng-click="error=false;">&times;</button>
      {{message}}
    </div>
    <div class="alert alert-success alert-dismissable" ng-show="okmessage">
      <button type="button" class="close" data-dismiss="alert"
        aria-hidden="true">&times;</button>
      {{okmessage}}
    </div>

    <div class="col-sm-offset-1 col-sm-10">
      <!--
      <p class="alert alert-info tcenter"><strong>Note:</strong>
        Any changes made here will be saved immediately.
      </p>
      -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width: 100%">Repository URL</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="repo in repos">
            <td>
                {{repo.Url}}
            </td>
            <td>
              <a href="#" ng-click="editdialog(repo)"><i class="fa fa-edit" title="Delete"></i></a>
              <a href="#" ng-click="dialog(repo.Id,repo.Url)"><i class="fa fa-trash-o red" title="Delete"></i></a>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" style="width: 100%" ng-model="repo.Url"
              placeholder="E.g. https://github.com/name/a_repo.git"/>
            </td>
            <td>
              <a href="#" ng-click="AddRepo()"><i class="fa fa-plus-circle green" title="Add Repository"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /table-responsive -->
    </div>
  </div>

  </form>
</div>
