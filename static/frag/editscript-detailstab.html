<div class="form-horizontal prepend-xs-1" role="form">

  <div class="alert alert-danger" ng-show="message">
    {{message}}
  </div>
  <div class="alert alert-success" ng-show="okmessage">
    {{okmessage}}
  </div>

  <!-- Script Name -->

  <div class="form-group">
    <label for="scriptcode" class="col-sm-offset-1 col-sm-2 control-label">
      Name</label>
    <div class="col-sm-7">
      <input class="form-control" id="scriptcode" ng-model="script.Name"
      placeholder="Name of the script" type="text" required >
    </div>
  </div>

  <!-- Script Description -->

  <div class="form-group">
    <label for="Name" class="col-sm-offset-1 col-sm-2 control-label">
      Description</label>
    <div class="col-sm-7">
      <input class="form-control" id="Name" ng-model="script.Desc"
      placeholder="Description of the script" type="text" required >
    </div>
  </div>

  <!-- Script Source -->

  <div class="form-group">
    <label for="file" class="col-sm-offset-1 col-sm-2 control-label">File</label>
    <div class="col-sm-7">
      <div class="fileinput fileinput-new input-group"
        data-provides="fileinput">
        <div class="form-control" data-trigger="fileinput">
          <i class="glyphicon glyphicon-file fileinput-exists"></i>
          <span class="fileinput-filename">{{script.Name}}</span>
        </div>
        <span class="input-group-addon btn btn-default btn-file"
          style="border-radius: 0;" ng-if="eye_enabled"
          ng-click="DownloadFile(script.Name)">
          <span>
            <i class="fa fa-eye"></i>
          </span>
        </span>
        <span class="input-group-addon btn btn-default btn-file">
          <span class="fileinput-new">Select file</span>
          <span class="fileinput-exists">
            <i class="fa fa-edit"></i>
          </span>
          <input type="file" name="..." id="file" file-upload required>
        </span>
        <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
      </div>
    </div>

  </div>
</div>
