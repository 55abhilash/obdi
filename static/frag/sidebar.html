<div class="navbar-default sidebar" role="navigation">
  <div class="sidebar-nav">
    <ul class="nav" id="side-menu" ng-controller="sidebarCtrl">

      <li class="sidebar-search">
        <div class="input-group custom-search-form">
          <input type="text" class="form-control" ng-model="text"
          placeholder="Search..." ng-enter="search(text)"
          ng-disabled="searchdisabled">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"
            ng-click="search(text)" ng-disabled="searchdisabled">
                <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </li>

      <li ng-show="sidebarshow" ng-repeat="item in sidebarItems" on-last-repeat>
        <a href="#" ng-include="item.template"
          ng-click="sidebarClick(item.name,item.hasview)"></a>
        <ul class="nav nav-second-level">
          <li ng-repeat="subitem in item.level2items">
          <a href="#" ng-include="subitem.template"
            ng-click="sidebarClick(subitem.name,subitem.hasview)"></a>
          </li>
        </ul>
      </li>

    </ul>

  </div>
</div>
