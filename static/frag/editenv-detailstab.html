<div class="form-horizontal prepend-xs-1" role="form">

  <div class="alert alert-danger" ng-show="message">
    {{message}}
  </div>
  <div class="alert alert-success" ng-show="okmessage">
    {{okmessage}}
  </div>

  <!-- Data Centre -->

  <div class="form-group">
    <label for="envcode" class="col-sm-3 control-label">Data Centre</label>
    <div class="col-sm-7">
      <div class="dropdown-close">
	<!-- must use 'track by' as env.dc_obj is a copy of a dcs array item -->
	<select selectpicker required ng-model="env.dc_obj"
	  ng-options="dc as dc.SysName for dc in dcs track by dc.SysName">
	  <option value="">Choose a data centre</option>
	</select>
      </div>
    </div>
  </div>

  <!-- ENV Code -->

  <div class="form-group">
    <label for="envcode" class="col-sm-3 control-label">Environment</label>
    <div class="col-sm-7">
      <input class="form-control" id="envcode" ng-model="env.SysName"
      placeholder="Salt environment" type="text" ng-trim='false' required>
    </div>
  </div>

  <!-- Display Name -->

  <div class="form-group">
    <label for="Name" class="col-sm-3 control-label">
        Description
    </label>
    <div class="col-sm-7">
      <input class="form-control" id="Name" ng-model="env.DispName"
      placeholder="Environment descriptive text" type="text">
    </div>
  </div>

  <!-- Worker IP Address -->

  <div class="form-group">
    <label for="workerip" class="col-sm-3 control-label">
        Worker URL
    </label>
    <div class="col-sm-7">
      <input class="form-control" id="workerip" ng-model="env.WorkerUrl"
      placeholder="Worker URL prefix, E.g. https://127.0.0.1:4443"
      ng-trim='false' type="text">
    </div>
  </div>

  <!-- Worker Port

  <div class="form-group">
    <label for="workerport" class="col-sm-3 control-label">
        Worker Port
    </label>
    <div class="col-sm-7">
      <input class="form-control" id="workerport" ng-model="env.WorkerPort"
      placeholder="The port number (1-65535) that the worker listens on"
      type="text">
    </div>
  </div> -->

  <!-- Worker Key -->

  <div class="form-group">
    <label for="workerkey" class="col-sm-3 control-label">
        Worker Key
    </label>
    <div class="col-sm-7">
      <input class="form-control" id="workerkey" ng-model="env.WorkerKey"
      placeholder="The key (password) for the remote worker" type="text">
    </div>
  </div>
</div>
