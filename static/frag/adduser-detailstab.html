<!-- <h4 class="append-xs-tiny pull-right">New User Details</h4> -->

<div class="form-horizontal prepend-xs-1" role="form">

  <div class="alert alert-danger" ng-show="message">
    {{message}}
  </div>
  <div class="alert alert-success" ng-show="okmessage">
    {{okmessage}}
  </div>

  <!-- Login -->

  <div class="form-group">
    <label for="uLogin" class="col-sm-offset-1 col-sm-2 control-label">Login</label>
    <div class="col-sm-7">
      <input class="form-control" id="uLogin" ng-model="user.Login"
      placeholder="Login name" type="text" ng-trim='false' required>
    </div>
  </div>

  <!-- Forename -->

  <div class="form-group">
    <label for="Forename" class="col-sm-offset-1 col-sm-2 control-label">Forename</label>
    <div class="col-sm-7">
      <input class="form-control" id="Forename" ng-model="user.Forename"
      placeholder="Forename" type="text">
    </div>
  </div>

  <!-- Surname -->

  <div class="form-group">
    <label for="uSurname" class="col-sm-offset-1 col-sm-2 control-label">Surname</label>
    <div class="col-sm-7">
      <input class="form-control" id="uSurname" ng-model="user.Surname"
      placeholder="Surname" type="text">
    </div>
  </div>

  <!-- Surname -->

  <div class="form-group">
    <label for="uEmail" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
    <div class="col-sm-7">
      <input class="form-control" id="uEmail" ng-model="user.Email"
      placeholder="user@domain" type="email" required>
    </div>
  </div>

  <!-- Password -->

  <div class="form-group">
    <label for="uPassword" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
    <div class="col-sm-7">
      <input class="form-control" id="uPassword" ng-model="user.Passhash"
      placeholder="Password" type="password" required>
    </div>
  </div>

  <!-- Password Verification -->

  <div class="form-group">
    <label for="PasswordV" class="col-sm-offset-1 col-sm-2 control-label">Verify</label>
    <div class="col-sm-7">
      <input class="form-control" id="PasswordV" ng-model="user.passwordv"
      placeholder="Verify Password" type="password" required>
    </div>
  </div>

  <!-- Enabled -->

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user.Enabled"> Enabled
        </label>
      </div>
    </div>
  </div>

  <!-- Enabled -->

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user.MultiLogin"
          ng-disabled="adminChangeAllow()"> Allow Multiple Logins
        </label>
      </div>
    </div>
  </div>
</div>
