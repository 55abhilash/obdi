<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Script</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete '{{scriptname}}'?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-primary" ng-click="cancel()">No</button>
    </div>
</script>

<div class="panel-body">

  <div class="alert alert-danger alert-dismissable" ng-show="mainmessage">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{mainmessage}}
  </div>
  <div class="alert alert-success alert-dismissable" ng-show="mainokmessage">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{mainokmessage}}
  </div>

  <button class="btn btn-sm btn-default" type="button"
    ng-click="AddScript(true)">
    <i class="fa fa-plus-circle"> </i> Add Script</button>

  <div class="table-responsive">
    <table class="table table-striped" style="margin-top: 4px">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="script in scripts">
      <td><span class="mypopover" uib-popover="{{script.Type}}"
        popover-trigger="mouseenter"> {{script.Name}}</span></td>
        <td>{{script.Desc}}</td>
        <td>
          <a href="#" ng-click="EditScript(script.Id)"><i class="fa fa-edit" title="Edit"></i></a>
          <a href="#" ng-click="dialog(script.Id,script.Name)">
            <i class="fa fa-trash-o red" title="Delete"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /table-responsive -->
</div>
