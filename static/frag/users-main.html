<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete User</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete '{{loginname}}'?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-primary" ng-click="cancel()">No</button>
    </div>
</script>

<div class="panel-body">

  <div class="alert alert-danger alert-dismissable" ng-show="mainmessage">
    <button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">&times;</button>
    {{mainmessage}}
  </div>
  <div class="alert alert-success alert-dismissable" ng-show="mainokmessage">
    <button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">&times;</button>
    {{mainokmessage}}
  </div>

  <button class="btn btn-sm btn-default" type="button"
    ng-click="AddUser(true)">
    <i class="fa fa-plus-circle"> </i> Add User</button>

  <div class="table-responsive">
    <table class="table table-striped" style="margin-top: 4px">
      <thead>
      <tr>
        <th>Login</th>
        <th>Name</th>
        <th class="tcenter">Enabled</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.Login}}</td>
        <td>{{user.Forename}} {{user.Surname}}</td>
        <td class="tcenter"><input type="checkbox" disabled="disabled"
          ng-model="user.Enabled" /></td>
        <td>
          <a href="#" ng-click="EditUser(user.Id)"><i class="fa fa-edit"
              title="Edit"></i></a>
          <span ng-if="user.Login != 'admin'">
            <a href="#" ng-click="dialog(user.Id,user.Login)">
              <i class="fa fa-trash-o red" title="Delete"></i></a>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /table-responsive -->
</div>
