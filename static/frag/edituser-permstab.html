<div class="form-horizontal prepend-xs-1" role="form">

  <div class="alert alert-danger" ng-show="message">
    {{message}}
  </div>
  <div class="alert alert-success" ng-show="okmessage">
    {{okmessage}}
  </div>

  <div class="col-sm-offset-1 col-sm-10">
    <div class="table-responsive">
      <table class="table table-striped" style="margin-top: 4px">
        <thead>
        <tr>
          <th>Data Centre</th>
          <th>Environment</th>
          <th class="tcenter">Enabled</th>
          <th class="tcenter">Writeable</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="env in envs">
          <td><span class="mypopover" uib-popover="{{env.DcDispName}}"
              popover-trigger="mouseenter"> {{env.DcSysName}}</span>
          </td>
          <td><span class="mypopover" uib-popover="{{env.DispName}}"
              popover-trigger="mouseenter"> {{env.SysName}}</span>
          </td>
          <td class="tcenter">
            <input type="checkbox" ng-model="env.perm.Enabled"
            ng-click="env.perm.Writeable=false" />
          </td>
          <td class="tcenter">
            <input type="checkbox" ng-disabled="!env.perm.Enabled"
            ng-model="env.perm.Writeable" />
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  <!-- /table-responsive -->
  </div>
</div>
