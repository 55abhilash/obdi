<!-- tool_content -->

<div ng-controller="saltrolloutCtrl">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Update Repository
      <button class="btn btn-sm btn-success pull-right" type="button"
        ng-click="FillJobsTable()" style="margin-top: -5px;">
        <i class="fa fa-refresh"> </i> Refresh</button></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

      This page is used for rolling out new software releases.
    </div>
  </div>

  <div class="row" style="margin-top: 16px;">
    <div class="col-sm-12">

      <!-- Single button -->
      <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle"
        ng-disabled="envbtndisabled">
          Choose Environment <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="choice in environments">
          <a href ng-click="envChoice(choice, $event)">
            {{choice.DcSysName}} {{choice.SysName}}</a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class="row" ng-if="envchosen">
    <div class="col-sm-12">

      <h4 class="page-header">{{env.DcDispName}} - {{env.DispName}}</h4>

    </div>
  </div>

</div>
